<body>
<div class="container">
  <h2>Employee Details</h2>
  <form class="employee-details">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter name" required>

    <label for="company">Company:</label>
    <input type="text" id="company" name="company" placeholder="Enter company" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter email" required>

    <label for="credit-balance">Credit Balance:</label>
    <input type="number" id="credit-balance" name="credit-balance" placeholder="Enter credit balance" required>

    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>
</body>
